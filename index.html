<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    </head>

    <body>
      <div id="main">

        <nav>
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Tienddy</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">Menu</i></a>
            <ul class="right hide-on-med-and-down">
              <li><a href="#">Inicio</a></li>
              <li><a href="#">Carrito</a></li>
              <li><a href="#">Perfil</a></li>
            </ul>
          </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Carrito</a></li>
          <li><a href="#">Perfil</a></li>
        </ul>

        <div id="buscador">
            <div class="row">
              <div class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                  <i class="material-icons prefix">search</i>                  
                    <input type="text" id="autocomplete-input" class="autocomplete">
                    <label for="autocomplete-input">Buscar</label>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div id="cargando">
          <div class="progress">
              <div class="indeterminate"></div>
          </div>
        </div>
        <div id="resultados">
          <div class="collection">
            <a href="#!" id="dato1" class="collection-item"></a>
            <a href="#!" id="dato2" class="collection-item"></a>
            <a href="#!" id="dato3" class="collection-item"></a>
            <a href="#!" id="dato4" class="collection-item"></a>
          </div>
        </div>        

        <footer class="page-footer">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">Tienddy - Argentina</h5>
              </div>
              <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                  <li><a class="grey-text text-lighten-3" href="#!">Incio</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Carrito</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Perfil</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Contacto</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container center-align">
            Â© 2020 Copyright Tienddy            
            </div>
          </div>
        </footer>

      </div>




      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript">       

        window.onload = function() {

          document.getElementById("cargando").style.opacity = "0";

          obj = window.document.getElementById("autocomplete-input");
          obj.addEventListener("keydown", function(event){
            buscar(event);
          });

        };

        function buscar(evento){

          if(event.which == 13){

              document.getElementById("cargando").style.opacity = "1";

              let url = "";
              let producto = window.document.getElementById("autocomplete-input").value;
              
              window.document.getElementById("dato1").innerHTML = "";
              window.document.getElementById("dato2").innerHTML = "";
              window.document.getElementById("dato3").innerHTML = "";
              window.document.getElementById("dato4").innerHTML = "";

              url = "https://ucustom.walmart.com.ar/suggest/full.json?bucket=walmart_search_stage&f=product&q=" + producto + "&attributes[sales_channel][]=15";
              fetch(url)
              .then(result => {
                console.log("volvio");
                result = result.json();
                return result;
              }).
              then(res => {

                document.getElementById("cargando").style.opacity = "0";

                if( Object.keys(res.data.views).length > 0 ){
                  //console.log(res.data.views);
                  let cont = 1;
                  (res.data.views).forEach(element => {
                    switch(cont){
                      case 1:
                      window.document.getElementById("dato1").innerHTML = element.title + ' <img src="'+  element.image +'" height="33" width="33">'
                      break;
                      case 2:
                      window.document.getElementById("dato2").innerHTML = element.title + ' <img src="'+  element.image +'" height="33" width="33">';
                      break;
                      case 3:
                      window.document.getElementById("dato3").innerHTML = element.title + ' <img src="'+  element.image +'" height="33" width="33">';
                      break;
                      case 4:
                      window.document.getElementById("dato4").innerHTML = element.title + ' <img src="'+  element.image +'" height="33" width="33">';
                      break;
                      default:
                    }
                    //console.log(element.title);
                    //console.log(element.image);
                    //console.log("--------------------------");
                    cont++;
                  });

                }else{
                  window.document.getElementById("dato1").innerHTML = "No hay resultados para '" + producto + "'" ;
                  window.document.getElementById("dato2").innerHTML = "" ;
                  window.document.getElementById("dato3").innerHTML = "";
                  window.document.getElementById("dato4").innerHTML = "" ;
                  console.log("error");
                }
                
              });
          }

        }
      </script>


    </body>
  </html>
