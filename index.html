<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>    
    </head>

    <body>
      <div id="main">

        <nav>
          <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Tienddy</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">...</i></a>
            <ul class="right hide-on-med-and-down">
              <li><a href="#"><i class="material-icons">home</i></a></li>
              <li><a href="#"><i class="material-icons">shopping_cart</i></a></li>
              <li><a href="#"><i class="material-icons">person</i></a></li>
            </ul>
          </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
            <li><a href="#"><i class="material-icons">home</i></a></li>
            <li><a href="#"><i class="material-icons">shopping_cart</i></a></li>
            <li><a href="#"><i class="material-icons">person</i></a></li>
        </ul>

          <!-- Modal Trigger -->
          <a class="waves-effect waves-light btn modal-trigger" id="modpop" href="#mpop">.</a>

        
          <!-- Modal Structure -->
          <div id="mpop" class="modal">
            <div class="modal-content">
              <h3>Se agrego al pedido</h3>
              <p id="agregando"></p>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
            </div>
          </div>

        <div id="buscador">
            <div class="row">
              <div class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                  <i class="material-icons prefix">search</i>                  
                    <input type="text" id="autocomplete-input" class="autocomplete">
                    <label for="autocomplete-input">Buscar</label>
                  </div>
                </div>
              </div>
            </div>
        </div>
        <div id="cargando">
          <div class="progress">
              <div class="indeterminate"></div>
          </div>
        </div>
        <div id="resultados">          
           <ul  id="lista" class="collection">            
          </ul>
        </div>        

        <footer class="page-footer">          
          <div class="footer-copyright">
            <div class="container center-align">
            Â© 2020 Copyright Tienddy            
            </div>
          </div>
        </footer>

      </div>




      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript">
        var carrito = {};
        window.onload = function() {          

          document.getElementById("cargando").style.opacity = "0";
          document.getElementById("modpop").style.display = "none";

          obj = window.document.getElementById("autocomplete-input");
          obj.addEventListener("keydown", function(event){
            buscar(event);
          });

        };

        document.addEventListener('DOMContentLoaded', function() {
          var elems = document.querySelectorAll('.modal');
          modalpop = M.Modal.init(elems);
        });

        function agregar(id,descripcion,url,dataPop){
          console.log(id);
          carrito[''+id+''] = descripcion;
          carrito[''+id+'-img'] = url;
          document.getElementById('agregando').innerHTML = '<ul  id="lista" class="collection">'+dataPop+'</ul>';
          document.getElementById('modpop').click();
        }

        function buscar(evento){

          if(event.which == 13){

              document.getElementById("cargando").style.opacity = "1";
 
              let url = "";
              let producto = window.document.getElementById("autocomplete-input").value;
              document.getElementById('lista').innerHTML = '';
              document.getElementById('agregando').innerHTML = '';


              url = "https://ucustom.walmart.com.ar/suggest/full.json?bucket=walmart_search_stage&f=product&q=" + producto + "&attributes[sales_channel][]=15";
              fetch(url)
              .then(result => {
                result = result.json();
                return result;
              }).
              then(res => {

                document.getElementById("cargando").style.opacity = "0";
                
                if( Object.keys(res.data.views).length > 0 ){                      
                      
                      (res.data.views).forEach(element => {

                      let conts = 
                                  '<li class="collection-item avatar">' + 
                                    '<img src="'+element.image+'" class="circle">'+
                                    '<span class="title">'+element.title+'</span>'+
                                      '<a href="#!" id="'+element.product_id+'" class="secondary-content"></a>'
                                  '</li>';
                        document.getElementById('lista').innerHTML += conts;
                        let tagI = document.createElement("i");                    
                        tagI.innerHTML = "add_shopping_cart";
                        tagI.setAttribute("class", "material-icons");                   
                        tagI.setAttribute("onclick", "agregar('"+element.product_id+"','"+element.title+"','"+element.image+"','"+conts+"')");
                        document.getElementById(''+element.product_id+'').appendChild(tagI);

                      });                      
                }else{                      
                      document.getElementById('lista').innerHTML = 'No hay resultados...';
                      return false;
                }
                
              });
          }

        }
      </script>

    </body>
  </html>
